<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Учет технических средств</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Инвентарный учет технических средств</h1>
      </div>
    </header>
    <div class="main">
      <div class="container">
        <form class="main__form" action="#">
          <div class="main__form-base">
            <div class="main__control">
              <label for="unit-name" class="main__label">Наименование</label>
              <input type="text" class="main__input" id="unit-name" />
            </div>
            <div class="main__control">
              <label for="unit-brand" class="main__label">Бренд</label>
              <input type="text" class="main__input" id="unit-brand" />
            </div>
            <div class="main__control">
              <label for="unit-model" class="main__label">Модель</label>
              <input type="text" class="main__input" id="unit-model" />
            </div>
            <div class="main__control">
              <label for="unit-number" class="main__label">Учетный номер</label>
              <input type="text" class="main__input" id="unit-number" />
            </div>
            <div class="main__control">
              <label for="unit-date" class="main__label">Дата учета</label>
              <input type="date" class="main__input" id="unit-date" />
            </div>
            <div class="main__control">
              <label for="unit-type" class="main__label">Тип техники</label>

              <select name="unit-type" id="unit-type" class="main__input">
                <option value="" selected>(выберите тип)</option>
                <option value="type-computer">Системный блок</option>
                <option value="type-printer">Принтер</option>
                <option value="type-monitor">Монитор</option>
                <option value="type-scanner">Сканер</option>
              </select>
            </div>
          </div>
          <div class="main__form-second">
            <div class="main__control">
              <label for="unit-name" class="main__label">Наименование</label>
              <input type="text" class="main__input" id="pc-memory" />
            </div>
            <div class="main__control">
              <label for="unit-brand" class="main__label">Бренд</label>
              <input type="text" class="main__input" id="pc-cpu" />
            </div>
            <div class="main__control">
              <label for="unit-model" class="main__label">Модель</label>
              <input type="text" class="main__input" id="pc-hdd" />
            </div>
          </div>
        </form>
        <div class="main__table-wrap">
          <table class="table main__table">
            <thead>
              <tr class="table__header">
                <th class="table__title">Наименование</th>
                <th class="table__title">Бренд</th>
                <th class="table__title">Модель</th>
                <th class="table__title">Учетный номер</th>
                <th class="table__title">Дата учета</th>
                <th class="table__title">Тип техники</th>
                <th class="table__title"></th>
              </tr>
            </thead>
            <tbody>
              <tr class="table__row">
                <td class="table__cell">2</td>
                <td class="table__cell">2</td>
                <td class="table__cell">2</td>
                <td class="table__cell">2</td>
                <td class="table__cell">2</td>
                <td class="table__cell">2</td>
                <td class="table__cell">2</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
