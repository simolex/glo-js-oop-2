<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Учет технических средств</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Инвентарный учет технических средств</h1>
      </div>
    </header>
    <div class="main">
      <div class="container">
        <div class="main__table-wrap">
          <table class="table main__table">
            <thead>
              <tr class="table__header">
                <th class="table__title">Наименование</th>
                <th class="table__title">Бренд</th>
                <th class="table__title">Модель</th>
                <th class="table__title">Учетный номер</th>
                <th class="table__title">Дата учета</th>
                <th class="table__title">Тип техники</th>
                <th class="table__title"></th>
              </tr>
            </thead>
            <tbody>
              <tr class="table__row">
                <td class="table__cell">2</td>
                <td class="table__cell">2</td>
                <td class="table__cell">2</td>
                <td class="table__cell">2</td>
                <td class="table__cell">2</td>
                <td class="table__cell">2</td>
                <td class="table__cell">
                  <div class="table__button">
                    <img class="table__img" src="img/trash-can.svg" alt="" />
                  </div>
                  <div class="table__button">
                    <img class="table__img" src="img/pen-to-square.svg" alt="" />
                  </div>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr class="table__row">
                <th colspan="6"></th>
                <th class="table__footer">
                  <div class="table__button" id="add-equipment">
                    <img class="table__img" src="img/square-plus.svg" alt="" />
                    <span> Добавить</span>
                  </div>
                </th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    <div class="overlay" id="modal-form">
      <div class="modal">
        <header class="modal-header">
          <h2 class="modal-title">Техническое средство</h2>
          <button class="modal-close">x</button>
        </header>
        <form class="modal__form" action="#" id="equipment-form">
          <div class="modal__form-base">
            <div class="modal__control">
              <label for="unit-name" class="modal__label">Наименование</label>
              <input type="text" class="modal__input" id="unit-name" />
            </div>
            <div class="modal__control">
              <label for="unit-brand" class="modal__label">Бренд</label>
              <input type="text" class="modal__input" id="unit-brand" />
            </div>
            <div class="modal__control">
              <label for="unit-model" class="modal__label">Модель</label>
              <input type="text" class="modal__input" id="unit-model" />
            </div>
            <div class="modal__control">
              <label for="unit-number" class="modal__label">Учетный номер</label>
              <input type="text" class="modal__input" id="unit-number" />
            </div>
            <div class="modal__control">
              <label for="unit-date" class="modal__label">Дата учета</label>
              <input type="date" class="modal__input" id="unit-date" />
            </div>
            <div class="modal__control">
              <label for="unit-type" class="modal__label">Тип техники</label>
              <select name="unit-type" id="unit-type" class="modal__input">
                <option value="type-computer" selected>Системный блок</option>
                <option value="type-monitor">Монитор</option>
                <option value="type-printer">Принтер</option>
              </select>
            </div>
          </div>
          <div class="modal__form-second">
            <div class="modal__control" style="display: none">
              <label for="unit-name" class="modal__label">Память (Гб)</label>
              <input type="text" class="modal__input" id="pc-memory" />
            </div>
            <div class="modal__control" style="display: none">
              <label for="unit-brand" class="modal__label">Процессор</label>
              <input type="text" class="modal__input" id="pc-cpu" />
            </div>
            <div class="modal__control" style="display: none">
              <label for="unit-model" class="modal__label">Жесткий диск</label>
              <input type="text" class="modal__input" id="pc-hdd" />
            </div>
            <div class="modal__control" style="display: none">
              <label for="unit-name" class="modal__label">Диагональ</label>
              <input type="text" class="modal__input" id="monitor-size" />
            </div>
            <div class="modal__control" style="display: none">
              <label for="unit-brand" class="modal__label">Разрешение</label>
              <input type="text" class="modal__input" id="monitor-resolution" />
            </div>
            <div class="modal__control" style="display: none">
              <label for="unit-model" class="modal__label">Технология печати</label>
              <select name="print-tech" id="print-tech" class="modal__input">
                <option value="Лазерная" selected>Лазерная</option>
                <option value="Струйная">Струйная</option>
              </select>
            </div>
            <div class="modal__control" style="display: none">
              <label for="unit-name" class="modal__label">Формат</label>
              <input type="text" class="modal__input" id="print-media" />
            </div>
            <div class="modal__control" style="display: none">
              <label for="unit-brand" class="modal__label">Цветная печать</label>
              <input type="checkbox" class="modal__input" id="print-color" />
            </div>
          </div>
        </form>
        <input type="submit" form="equipment-form" value="Сохранить" class="modal__control" />
      </div>
    </div>
  </body>
</html>
